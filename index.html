<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitua 3D Explorer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f5f5f7;
        }
        header { padding: 30px; text-align: center; }
        
        /* The container for the 3D viewer */
        .viewer-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* Instructions Overlay */
        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            pointer-events: none; /* Allows clicks to pass through to the model */
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bitua 3D Explorer</h1>
        <p>Mechanical Design Showcase</p>
    </header>

    <div class="viewer-container">
        <model-viewer 
            src="my_model.glb" 
            ar 
            camera-controls 
            shadow-intensity="1" 
            auto-rotate 
            touch-action="pan-y"
            alt="A 3D model from Autodesk Inventor">
            
            <div class="controls-hint">
                üñ±Ô∏è Left Click: Rotate | üñ±Ô∏è Right Click: Pan | ‚öôÔ∏è Scroll: Zoom
            </div>

        </model-viewer>
    </div>

    <footer style="margin-top: 20px; color: #888;">
        <p>Created with Autodesk Inventor & GitHub Pages</p>
    </footer>

</body>
</html>
